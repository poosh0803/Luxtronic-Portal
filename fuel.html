<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
        }
        .region-select {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        select {
            font-size: 1.1em;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #b0b0b0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #e8f0fe;
            color: #1a237e;
        }
        tr:hover {
            background: #f1f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fuel Prices</h1>
        <div class="region-select">
            <label for="region">Region: </label>
            <select id="region"></select>
        </div>
        <div id="pagination" style="display:flex;justify-content:center;align-items:center;margin-bottom:16px;"></div>
        <div id="fuel-table"></div>
    </div>
    <script>
    const apiUrl = "https://projectzerothree.info/api.php?format=json";
    let fuelData = null;
    let groupedRegions = {};
    let currentRegion = '';
    let currentPage = 0;
    const regionSelect = document.getElementById('region');
    const paginationDiv = document.getElementById('pagination');

        function groupRegions() {
            groupedRegions = {};
            for (const regionObj of fuelData.regions) {
                // Group by region name before any dash (e.g., NSW, VIC)
                const base = regionObj.region.split('-')[0];
                if (!groupedRegions[base]) groupedRegions[base] = [];
                groupedRegions[base].push(regionObj);
            }
        }

        function renderTable(region, page) {
            // Always clear any previous error message
            document.getElementById('fuel-table').innerHTML = '';
            if (!fuelData) {
                return;
            }
            const regionPages = groupedRegions[region];
            if (!regionPages || !regionPages[page]) {
                document.getElementById('fuel-table').innerHTML = '<p>No data for this region.</p>';
                paginationDiv.innerHTML = '';
                return;
            }
            const regionData = regionPages[page];
            let html = `<table><thead><tr><th>Name</th><th>Type</th><th>Price</th><th>Suburb</th><th>State</th><th>Postcode</th></tr></thead><tbody>`;
            for (const price of regionData.prices) {
                html += `<tr><td>${price.name}</td><td>${price.type}</td><td>${price.price}</td><td>${price.suburb}</td><td>${price.state}</td><td>${price.postcode}</td></tr>`;
            }
            html += '</tbody></table>';
            document.getElementById('fuel-table').innerHTML = html;
            renderPagination(region, page, regionPages.length);
        }

        function renderPagination(region, page, totalPages) {
            if (totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }
            let html = '';
            html += `<button id="prev-page" ${page === 0 ? 'disabled' : ''}>&lt; Prev</button>`;
            html += ` <span>Page ${page + 1} of ${totalPages}</span> `;
            html += `<button id="next-page" ${page === totalPages - 1 ? 'disabled' : ''}>Next &gt;</button>`;
            paginationDiv.innerHTML = html;
            document.getElementById('prev-page').onclick = function() {
                if (currentPage > 0) {
                    currentPage--;
                    renderTable(currentRegion, currentPage);
                }
            };
            document.getElementById('next-page').onclick = function() {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    renderTable(currentRegion, currentPage);
                }
            };
        }

        function populateRegions() {
            regionSelect.innerHTML = '';
            for (const region in groupedRegions) {
                const opt = document.createElement('option');
                opt.value = region;
                opt.textContent = region;
                regionSelect.appendChild(opt);
            }
            // Default to NSW if available
            if ([...regionSelect.options].some(o => o.value === 'NSW')) {
                regionSelect.value = 'NSW';
            }
            currentRegion = regionSelect.value;
            currentPage = 0;
            renderTable(currentRegion, currentPage);
        }

        document.getElementById('region').addEventListener('change', function() {
            // Only allow changing region if data is loaded
            if (!fuelData) return;
            document.getElementById('fuel-table').innerHTML = '';
            currentRegion = this.value;
            currentPage = 0;
            renderTable(currentRegion, currentPage);
        });

        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                fuelData = data;
                groupRegions();
                populateRegions();
                regionSelect.disabled = false;
                paginationDiv.style.display = '';
            })
            .catch(() => {
                document.getElementById('fuel-table').innerHTML = '<p>Failed to fetch fuel prices.</p>';
                regionSelect.disabled = true;
                paginationDiv.style.display = 'none';
            });
    </script>
</body>
</html>
